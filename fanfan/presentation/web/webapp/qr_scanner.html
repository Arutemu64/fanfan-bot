<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>QR Scanner WebApp for FAN FAN Telegram Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function handleQrScan(qrData) {
            try {
                const response = fetch('qr_scanner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        _auth: Telegram.WebApp.initData || '',
                        qr_data: qrData,
                    }),
                });

                if (response.ok) {
                    Telegram.WebApp.closeScanQrPopup();
                    Telegram.WebApp.close();
                } else {
                    const error = response.text();
                    throw new Error(`Failed to process QR data: ${error}`);
                }
            } catch (error) {
                console.error(error);
                Telegram.WebApp.closeScanQrPopup();
                Telegram.WebApp.close();
            }
        }

        const isTelegramApiUpdated = Telegram.WebApp.isVersionAtLeast('7.7');
        const isTelegramClient = Telegram.WebApp.platform !== 'unknown';

        if (isTelegramClient && isTelegramApiUpdated) {
            Telegram.WebApp.onEvent('scanQrPopupClosed', Telegram.WebApp.close);
            Telegram.WebApp.showScanQrPopup(
                'Наведите смартфон на QR-код с логотипом фестиваля',
                handleQrScan
            );
        } else if (isTelegramClient && !isTelegramApiUpdated) {
            Telegram.WebApp.showAlert('⚠️ Ваш клиент Telegram не поддерживает Bot API 7.7.\nПожалуйста, обновите приложение.');
            Telegram.WebApp.close();
        }
    </script>
</head>
<body>
</body>
</html>
