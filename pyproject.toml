[tool.poetry]
name = "fanfan-bot"
version = "0.1.0"
description = ""
authors = ["Arutemu64 <arutemu64@outlook.com>"]

[tool.poetry.dependencies]
python = "3.11.*"
alembic = "^1.12.0"
alembic-postgresql-enum = "^0.2.1"
alembic-utils = "^0.8.1"
environs = "^9.5.0"
flask-login = "^0.6.2"
jinja2 = "^3.1.2"
pyjwt = "^2.8.0"
qrcode = {version = "^7.4.2", extras = ["pil"]}
redis = "^5.0.1"
sentry-sdk = {version = "^1.32.0", extras = ["sqlalchemy", "redis", "aiohttp"]}

[tool.poetry.group.bot]
optional=true

[tool.poetry.group.bot.dependencies]
aiogram = "^3.1.1"
aiogram-dialog = "^2.0.0"
asyncpg = "^0.28.0"
#torch = {version = "^2.0.1+cpu", source="torch-cpu"}
#torchvision = {version = "^0.15.2+cpu", source = "torch-cpu"}
#opencv-python-headless = "^4.8.0.74"
#qreader = {version = "^3.9"}
sqlalchemy = "^2.0.22"

[tool.poetry.group.panel]
optional=true

[tool.poetry.group.panel.dependencies]
flask = "^2.3.3"
flask-admin = "^1.6.1"
flask-sqlalchemy = "^3.1.1"
flask-wtf = "^1.1.1"
gunicorn = "^21.2.0"
numpy = "^1.26.0"
openpyxl = "^3.1.2"
pandas = "^2.0.3"
psycopg = {version = "^3.1.12", extras = ["binary"]}
pytz = "^2023.3.post1"
werkzeug = "2.3.7"
xlrd = "^2.0.1"

[tool.poetry.group.dev]
optional=true

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
mypy = "^1.5.1"
ruff = "^0.0.291"

[tool.ruff]
line-length = 88
select = ["E", "F", "I001"]
exclude = ["src/bot/ui/*"]
unfixable = ["F401", "E712"]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
