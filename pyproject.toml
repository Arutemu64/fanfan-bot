[tool.poetry]
name = "fanfan-bot"
version = "0.1.0"
description = ""
authors = ["Arutemu64 <arutemu64@outlook.com>"]
packages = [{include = "fanfan"}]

[tool.poetry.dependencies]
python = "^3.12"
aiogram = {version = "^3.4.1", extras = ["fast"]}
aiogram-dialog = "^2.1.0"
alembic = "^1.13.1"
asyncpg = "^0.29.0"
fastapi = "^0.110.0"
itsdangerous = "^2.1.2"
jinja2 = "^3.1.3"
numpy = "^1.26.4"
openpyxl = "^3.1.2"
orjson = "^3.9.15"
pandas = "^2.2.1"
pydantic = "2.5.3"
pydantic-settings = "^2.2.1"
pyjwt = "^2.8.0"
qrcode = {version = "^7.4.2", extras = ["pil"]}
redis = "^5.0.2"
sentry-sdk = "^1.41.0"
sqladmin = "^0.16.1"
sqlalchemy = "^2.0.28"
taskiq = "^0.11.0"
taskiq-redis = "^0.5.5"
uvicorn = "^0.27.0"

[tool.poetry.group.dev]
optional=true

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
mypy = "^1.8.0"
ruff = "^0.2.2"

[tool.ruff]
line-length = 88
select = ["E", "F", "I001"]
exclude = ["src/bot/ui/*"]
unfixable = ["F401", "E712"]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
